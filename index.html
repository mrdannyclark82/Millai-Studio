<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milla Rayne</title>
    <!-- Tailwind via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              milla: {
                50: 'rgb(var(--milla-50) / <alpha-value>)',
                100: 'rgb(var(--milla-100) / <alpha-value>)',
                200: 'rgb(var(--milla-200) / <alpha-value>)',
                300: 'rgb(var(--milla-300) / <alpha-value>)',
                400: 'rgb(var(--milla-400) / <alpha-value>)',
                500: 'rgb(var(--milla-500) / <alpha-value>)',
                600: 'rgb(var(--milla-600) / <alpha-value>)',
                700: 'rgb(var(--milla-700) / <alpha-value>)',
                800: 'rgb(var(--milla-800) / <alpha-value>)',
                900: 'rgb(var(--milla-900) / <alpha-value>)',
                950: 'rgb(var(--milla-950) / <alpha-value>)',
              },
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    
    <!-- Google Identity Services for Drive/Gmail Auth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      
      :root {
        /* Default Pink (Rose/Pink mix) */
        --milla-50: 253 242 248;
        --milla-100: 252 231 243;
        --milla-200: 251 207 232;
        --milla-300: 249 168 212;
        --milla-400: 244 114 182;
        --milla-500: 236 72 153;
        --milla-600: 219 39 119;
        --milla-700: 190 24 93;
        --milla-800: 157 23 77;
        --milla-900: 131 24 67;
        --milla-950: 80 7 36;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
        transition: background-color 0.5s ease;
      }
      
      /* Smooth transition for color changes */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Message Bubble Animation */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }

      /* Line Numbers */
      .code-editor-wrapper {
        counter-reset: line;
      }
      .code-line-numbers {
        font-family: 'Fira Code', monospace;
        font-size: 13px;
        line-height: 1.5; /* Match react-simple-code-editor default */
        text-align: right;
        padding-right: 12px;
        padding-top: 20px; /* Match Editor padding */
        color: #64748b;
        user-select: none;
        background-color: #0f172a;
        border-right: 1px solid #1e293b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.1",
    "prettier/": "https://aistudiocdn.com/prettier@^3.7.3/",
    "prettier": "https://aistudiocdn.com/prettier@^3.7.3",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "@tensorflow-models/coco-ssd": "https://esm.sh/@tensorflow-models/coco-ssd@2.2.3",
    "@tensorflow/tfjs": "https://esm.sh/@tensorflow/tfjs@4.20.0",
    "@tensorflow/tfjs-tflite": "https://esm.sh/@tensorflow/tfjs-tflite@0.0.1-alpha.10"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
